<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureAura - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 侧边导航栏 -->
    <nav class="sidebar">
        <div class="nav-user">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <circle cx="12" cy="8" r="4"/>
                <path d="M4 20v-1a8 8 0 0116 0v1"/>
            </svg>
            <span id="userGreeting">Hello</span>
        </div>
        
        <div class="nav-items">
            <a href="index.html" class="nav-item active" aria-label="home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
            </a>
            
            <a href="add.html" class="nav-item" aria-label="add meal">
                <div class="nav-icon-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </div>
            </a>
            
            <a href="report.html" class="nav-item" aria-label="report">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M9 11H3v2h6v-2zm0-4H3v2h6V7zm0 8H3v2h6v-2zm12-8h-6v2h6V7zm0 4h-6v2h6v-2zm0 4h-6v2h6v-2z"/>
                </svg>
            </a>
        </div>
        
        <div class="nav-bottom">
            <button class="logout-btn" onclick="logout()" aria-label="logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="container">
            <div class="home-hero">
                <h1 class="main-title">How was your meal today?</h1>
            </div>
            
            <div class="action-cards">
                <div class="action-card add-card" onclick="location.href='add.html'">
                    <div class="card-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                    </div>
                    <h2>Add Meal</h2>
                </div>
                
                <div class="action-card report-card" onclick="location.href='report.html'">
                    <div class="card-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <line x1="7" y1="8" x2="17" y2="8"/>
                            <line x1="7" y1="12" x2="17" y2="12"/>
                            <line x1="7" y1="16" x2="11" y2="16"/>
                        </svg>
                    </div>
                    <h2>View Report</h2>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
