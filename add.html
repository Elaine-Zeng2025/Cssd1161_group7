<head>
    <meta charset="UTF-8">

</head>
<body>

            <a href="add.html" class="nav-item active" aria-label="add meal">

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h2 class="page-title">ADD A MEAL</h2>
                <div class="title-underline"></div>
            </div>
            
            <form id="mealForm" class="meal-form">
                <div class="form-section">
                    <div class="form-group">
                        <label for="mealName">Title:</label>
                        <input type="text" id="mealName" class="form-input" placeholder="What did you eat?" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="mealType">This is your:</label>
                            <select id="mealType" class="form-select" required>
                                <option value="">Select meal type</option>
                                <option value="breakfast">üåÖ Breakfast</option>
                                <option value="lunch">‚òÄÔ∏è Lunch</option>
                                <option value="dinner">üåô Dinner</option>
                                <option value="brunch">ü•ê Brunch</option>
                                <option value="snack">üçø Snack</option>
                            </select>
                        </div>
                        
                        <div class="form-group half">
                            <label for="mealTime">It was on:</label>
                            <input type="time" id="mealTime" class="form-input" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <label class="section-label">It included:</label>
                    <div class="food-grid">
                        <div class="food-item">
                            <input type="checkbox" id="grains" value="grains">
                            <label for="grains" class="food-label grains">
                                <div class="food-icon">üåæ</div>
                                <span>Grains</span>
                            </label>
                        </div>
                        
                        <div class="food-item">
                            <input type="checkbox" id="protein" value="protein">
                            <label for="protein" class="food-label protein">
                                <div class="food-icon">ü•©</div>
                                <span>Protein</span>
                            </label>
                        </div>
                        
                        <div class="food-item">
                            <input type="checkbox" id="vegetables" value="vegetables">
                            <label for="vegetables" class="food-label vegetables">
                                <div class="food-icon">ü•¨</div>
                                <span>Vegetables</span>
                            </label>
                        </div>
                        
                        <div class="food-item">
                            <input type="checkbox" id="fruits" value="fruits">
                            <label for="fruits" class="food-label fruits">
                                <div class="food-icon">üçé</div>
                                <span>Fruits</span>
                            </label>
                        </div>
                        
                        <div class="food-item">
                            <input type="checkbox" id="dairy" value="dairy">
                            <label for="dairy" class="food-label dairy">
                                <div class="food-icon">ü•õ</div>
                                <span>Dairy</span>
                            </label>
                        </div>
                        
                        <div class="food-item">
                            <input type="checkbox" id="snacks" value="snacks">
                            <label for="snacks" class="food-label snacks">
                                <div class="food-icon">üç™</div>
                                <span>Snacks</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="location.href='index.html'">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        Submit
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
